<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/big_profile_css.css">
    <title>Профиль участника</title>
</head>
<body>
    <div id="pagecontainer">
        <div class="topnav" id="myTopnav">
            <a href="main_page_without_slider.html" class="active">Главная</a>
            <a href="search_group.html">Поиск участников</a>
            <a href="search_group.html">Поиск музыкальных групп</a>
            <a href="register_page.html">Регистрация</a>
            <a href="big_profile_page.html">Профиль</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id="main">
            <div id="profile">
                <h1>Ваш аккаунт</h1>
                <div id="imgProfile">
                    <img src="../static/images/empty_profile.png">
                </div>
                <div class="info">
                    <label for="name">Имя: </label>
                    <label for="surname">Фамилия: </label>
                    <label for="sity">Город: </label>
                    <label for="instrument">Инструмент: </label>
                    <label for="phone">Телефон: </label>
                    <label for="email">Почта: </label>
                    <label for="born">Дата рождения: </label>
                    <label for="exp">Опыт: </label>
                    
                </div>
                <button type="button" name="change">Редактировать</button>
                <button type="button" name="delete">Удалить профиль</button>
                <button type="button" name="exit">Выйти</button>

                <div class="container" id="my_ads">
                    <h2>Мои объявления</h2>
                    <div class="container" style="border: solid black;">
                        <p>Ищу музыкальную группу</p>
                        <p>Роль: бас-гитарист</p>
                    </div>
                </div>
                <div class="container" id="mus_groups">
                    <h2>Мои музыкальные группы</h2>
                    <div class="container" style="border: solid black;">
                        <p>Бродячие псы</p>
                        <p>Роль: бас-гитарист</p>
                    </div>
                </div>
            </div>

            <div id="footer">
                <p>Связаться с нами: DeadLiners@mail.com</p>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</body>
</html>
