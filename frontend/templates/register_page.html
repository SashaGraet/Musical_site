<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/register_page_css.css">
    <title>Регистрация аккаунта</title>
</head>
<body>
    <div id="pagecontainer">
      <div class="topnav" id="myTopnav">
        <a href="main_page_without_slider.html" class="active">Главная</a>
        <a href="search_group.html">Поиск участников</a>
        <a href="search_group.html">Поиск музыкальных групп</a>
        <a href="register_page.html">Регистрация</a>
        <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Профиль</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div id="main">
          <form class="modal-main" action="../action_page.php" style="border:1px solid #ccc">
            <div class="main_container">
              <h1>Регистрация аккаунта</h1>
              <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
              <hr>
          
              <label for="email"><b>E-mail</b></label>
              <input type="text" placeholder=" Ведите E-mail" name="email" required>

              <label for="login"><b>Логин</b></label>
              <input type="text" placeholder=" Ведите Логин" name="login" required>

              <label for="name"><b>Имя</b></label>
              <input type="text" placeholder=" Ведите Имя" name="name" required>

              <label for="surname"><b>Фамилия</b></label>
              <input type="text" placeholder=" Ведите Фамилию" name="surname" required>

              <label for="psw"><b>Пароль</b></label>
              <input type="password" placeholder=" Ведите пароль" name="psw" required>
          
              <label for="psw-repeat"><b>Повторите пароль</b></label>
              <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
                          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Отменить</button>
                <button type="submit" class="signupbtn">Вход</button>
              </div>
            </div>
          </form>
          <div id="footer">
              <p>Связаться с нами: DeadLiners@mail.com</p>
          </div>
      </div>

      <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php">
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
  </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</body>
</html>
